<html>
  <head>
    <title>WOOHOO</title>
    <style>
       body {
 background-image: url('pictures/rainbow glitter.gif');
      }
      h1 {
  display: table;
  margin: 0px auto 0px auto;
  pading:5px;background-color:white;color:#000000;
  text-align: center;
      }
      a {
  display: table;
  margin: 0px auto 0px auto;
  pading:5px;background-color:white;color:#000000;
  position: static;
  top: 70px;
  text-align: center;
      }
      img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 65%;
      }
      div {
  text-align: center;
      }
      button {
   padding: 12px 70px;
   font-size: 18px;
   border-radius: 10px;
   border: 2px solid black;
   background-color: pink;
   text-decoration: underline; 
   cursor: hand;
   cursor: pointer; 
   color: #000000; 
        }
     #confetti-overlay {
       display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: url('pictures/throw confetti.gif') center/cover no-repeat;
          background-size: contain;
          z-index: 1000;
     }
    </style>
  </head>
  <body>
    <h1>LETS CELEBRATE!!!</h1>
    <a href="index.html" class="homepage-link">BACK</a>
    <div>
      <audio id="audio" src="pictures/win sound effect.mp3" autostart="false"></audio>
      <button onclick="clickYAY();">YAY</button>
    </div>

     <div id="confetti-overlay"></div>
    
    <script>
      function clickYAY(){
        var sound = document.getElementById('audio');
        var confetti = document.getElementById('confetti-overlay');
      
        sound.currentTime = 0;
        sound.play().then(() => {
         
          confetti.style.display = 'block';
          setTimeout(() => {
            confetti.style.display = 'none';
          }, 2240);
        }).catch(error => {
          console.log("Audio play error:", error);
        });
      }
    </script>
    
    <img src="pictures/party 1.png">
  </body>
</html>

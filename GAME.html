<html>

    <title>GAME</title>

      body {

      }
       a {

       }
      .option{
        display:inline-block;
        margin:10px;
        padding:10px 20px;

        border:none;

        cursor:pointer;

      }
      .option:hover{
        background-color:#666;
      }
      .button-container{
        margin-top:20px;
        text-align:center;
      }
     #image {
            margin-top: 20px;
            width: 300px;

            margin-right: auto;
      }
      #text {
    margin-top: 20px;

      }
       #try-again {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;

            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
           }
       #try-again:hover {

        }
   </style>
  </head>
  <body>
     <a href="index.html" class="homepage-link">BACK</a>
      <p id="text">TODAY, MARCH 4TH, IS YOUR BIRTHDAY! TO CELEBRATE, YOU HAVE DECIDED TO THROW A PARTY AND INVITE ALL YOUR FRIENDS. LUCKILY, YOU DONT HAVE MANY OF THEM, SO IT SHOULDN TAKE LONG TO PREPARE. YOU HAVE 1 HOUR UNTIL THE PARTY STARTS AND YOU MUST OBTAIN SOME FOOD FOR THE GUESTS. WHERE SHOULD YOU GO?</p>

    <div class="button-container">
      <button class="option" onclick="chooseOption('fridge')">GO TO THE FRIDGE</button>
      <button class="option" onclick="chooseOption('store')">GO TO THE STORE</button>
    </div>

    <img id="image" style="display: none; margin-top: 20px; width: 300px; height: auto;"/>
    
    <button id="try-again" onclick="resetGame()">TRY AGAIN</button>
    
<script>
  function chooseOption(choice) {
            var imageElement = document.getElementById('image');
            var textElement = document.getElementById('text');
            var options = document.querySelectorAll('.option');
            var tryAgainButton = document.getElementById('try-again');

     imageElement.style.display = 'block';
    
     options.forEach(function(button) {
                button.style.display = 'none';
            });

     tryAgainButton.style.display = 'inline-block';

    if (choice === 'fridge') {
                imageElement.src = 'pictures/fridge.jpg';
                textElement.innerHTML = 'YIKES...UNLESS YOU WANT YOUR GUESTS TO STARVE, YOU BETTER START RUNNING TO THE STORE.';
            goStoreButton.style.display = 'inline-block';
          tryAgainButton.style.display = 'none';
    } else if (choice === 'store') {
                imageElement.src = 'pictures/store.png';
                textElement.innerHTML = 'YOU ARRIVED AT THE STORE. WHICH ONE OF THESE LOVELY CAKES WILL YOU BUY?';
            }
        }
  
        function resetGame() {
            var imageElement = document.getElementById('image');
            var textElement = document.getElementById('text');
            var options = document.querySelectorAll('.option');
            var tryAgainButton = document.getElementById('try-again');

          textElement.innerHTML = 'TODAY, MARCH 4TH, IS YOUR BIRTHDAY! TO CELEBRATE, YOU HAVE DECIDED TO THROW A PARTY AND INVITE ALL YOUR FRIENDS. LUCKILY, YOU DONT HAVE MANY OF THEM, SO IT SHOULDN TAKE LONG TO PREPARE. YOU HAVE 1 HOUR UNTIL THE PARTY STARTS AND YOU MUST OBTAIN SOME FOOD FOR THE GUESTS. WHERE SHOULD YOU GO?';

          imageElement.style.display = 'none';
          
          options.forEach(function(button) {
                button.style.display = 'inline-block';
            });

          tryAgainButton.style.display = 'none';
        }
   </script>
  </body>
</html>
